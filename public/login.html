<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG++ Deck Builder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<header class="container-fluid">
    <h1 class="display-2 text-center">Magic: the Gathering Deck Creation</h1>
    <p class="text-end mp3-hex">All of your favorite decks in one place.</p>
</header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wizards of the Cache</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="loginPortal">
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label navbar-brand" style="color: #100626;">Email address</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label navbar-brand" style="color: #100626;">Password</label>
                <input type="password" class="form-control" id="loginPassword">
                <div id="passwordHelp" class="form-text">Must be 8-20 characters long.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="stayIn">
                <label class="form-check-label nav-link" style="font-size: 1rem; text-shadow: 0 0 7px #04BFAD;" for="stayIn">Keep me logged in</label>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/script.js"></script>
</html>
