<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG++ (My Decks)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>

<body>
    <header class="container-fluid">
        <h1 class="display-2 text-center">MTG++ Decks</h1>
        <p class="text-end mp3-hex">"Greatness, at any cost" - Dark Confidant</p>
    </header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wizards of the Cache</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="#" id="create-deck" class="nav-link px-5">
                        Create Deck
                        <iconify-icon icon="charm:cards"></iconify-icon>
                    </a>
                    <a href="#" id="sign-out" class="nav-link">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="row pt-5">
            <div class="card deck-bg">
                <div class="card-body">
                    <h5 class="card-title text-center deck-title">My Decks</h5>
                    <ul class="list-group">
                        <li class="list-group-item deck-names py-3 d-flex justify-content-between">
                            <p class="deck-link">An Item</p>
                            <span>
                                <button class="editBtn">
                                    <iconify-icon icon="fa-regular:edit"></iconify-icon>
                                </button>
                                <button class="deleteBtn">
                                    <iconify-icon icon="fluent:delete-off-20-regular"></iconify-icon>
                                </button>
                            </span>
                        </li>
                        <li class="list-group-item deck-names py-3 d-flex justify-content-between">
                            <p class="deck-link">Another Item</p>
                            <span>
                                <button class="editBtn">
                                    <iconify-icon icon="fa-regular:edit"></iconify-icon>
                                </button>
                                <button class="deleteBtn">
                                    <iconify-icon icon="fluent:delete-off-20-regular"></iconify-icon>
                                </button>
                            </span>
                        </li>
                        <li class="list-group-item deck-names py-3 d-flex justify-content-between">
                            <p class="deck-link">The Best Item</p>
                            <span>
                                <button class="editBtn">
                                    <iconify-icon icon="fa-regular:edit"></iconify-icon>
                                </button>
                                <button class="deleteBtn">
                                    <iconify-icon icon="fluent:delete-off-20-regular"></iconify-icon>
                                </button>
                            </span>
                        </li>
                        <li class="list-group-item deck-names py-3 d-flex justify-content-between">
                            <p class="deck-link">An Item That Is Also Good But Not The Best</p>
                            <span>
                                <button class="editBtn">
                                    <iconify-icon icon="fa-regular:edit"></iconify-icon>
                                </button>
                                <button class="deleteBtn">
                                    <iconify-icon icon="fluent:delete-off-20-regular"></iconify-icon>
                                </button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/decks.js"></script>

</body>

</html>
